<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calificaciones</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
</head>

<body>

    <div class="container my-4">
        <h1 class="text-center mb-4">Calificaciones de Compañias ⭐</h1>
        <div id="frame" class="row g-3"></div>
        <div class="mb-3">
            <label for="userSelect" class="form-label">Selecciona usuario</label>
            <select id="userSelect" class="form-select"></select>
        </div>
        <div class="mb-3">
            <label for="commentInput" class="form-label">Comentario</label>
            <input type="text" id="commentInput" class="form-control" placeholder="Escribe tus weas . . .">
        </div>
        <button id="addCommentBtn" class="btn btn-primary">Agregar</button>
    </div>

    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
